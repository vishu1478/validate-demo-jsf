<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Student Registration Form</title>
	<style> 
	.error {color:red}
	</style>
</h:head>
<h:body>
	<h:form>
 

First Name: <h:inputText value="#{studentOne.firstName}"
                         label="First Name" />
		<br></br>
		<br></br>
Last Name: <h:inputText value="#{studentOne.lastName}" 
                        label="Last Name"
                        required="true"
                        id="last_name"
                        requiredMessage="Last name is mandatory"/>
   <h:message for="last_name" styleClass="error" />
		<br></br>
		<br></br>
Email: <h:inputText  value="#{studentOne.email}"
                     label="Email"
                     required="true" 
                     id="email"
                     requiredMessage="Email is mandatory"/>
      <h:message for="email" styleClass="error"></h:message>
                     
         <br/><br/>
         <h:commandButton value="Submit" action="student_one_response"/>   
                    
		</h:form>
		</h:body>
		</html>
